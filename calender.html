
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nepali-English Calendar</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a2980, #26d0ce);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 2em;
  }

  .header {
    margin-bottom: 20px;
    font-size: 1.2em;
    background: rgba(255, 255, 255, 0.15);
    padding: 10px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 340px;
  }

  .btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: rgba(255,255,255,0.4);
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    width: 95%;
    max-width: 700px;
  }

  .day {
    text-align: center;
    font-weight: 600;
    background: rgba(255,255,255,0.25);
    border-radius: 8px;
    padding: 8px 0;
  }

  .day .nepali-day {
    font-size: 0.8em;
    opacity: 0.9;
    display: block;
    margin-top: 3px;
  }

  .date-cell {
    position: relative;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    height: 70px;
    text-align: center;
    transition: 0.2s;
    overflow: hidden;
  }

  .date-cell:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  .nepali-date {
    font-size: 1.6em;
    font-weight: bold;
    margin-top: 10px;
    color: #fff;
  }

  .english-date {
    position: absolute;
    bottom: 6px;
    right: 8px;
    font-size: 0.8em;
    opacity: 0.9;
    color: #f0f0f0;
  }

  .today {
    background: #ffeb3b;
    color: #000;
    font-weight: bold;
  }

  footer {
    margin-top: 25px;
    font-size: 0.9em;
    color: #ddd;
  }
</style>
</head>
<body>

<h1>üìÖ ‡§®‡•á‡§™‡§æ‡§≤‡•Ä‚ÄìEnglish Calendar</h1>
<div class="header">
  <button class="btn" id="prevBtn">‚¨ÖÔ∏è</button>
  <div id="monthYear">Month Year</div>
  <button class="btn" id="nextBtn">‚û°Ô∏è</button>
</div>

<div class="calendar" id="calendar"></div>

<footer>Made with ‚ù§Ô∏è by Aryan Gurung</footer>

<script>
// Nepali months
const nepaliMonths = [
  "‡§¨‡•à‡§∂‡§æ‡§ñ", "‡§ú‡•á‡§†", "‡§Ö‡§∏‡§æ‡§∞", "‡§∂‡•ç‡§∞‡§æ‡§µ‡§£", "‡§≠‡§¶‡•å", "‡§Ü‡§∂‡•ç‡§µ‡§ø‡§®",
  "‡§ï‡§æ‡§∞‡•ç‡§§‡§ø‡§ï", "‡§Æ‡§Ç‡§∏‡§ø‡§∞", "‡§™‡•Å‡§∑", "‡§Æ‡§æ‡§ò", "‡§´‡§æ‡§≤‡•ç‡§ó‡•Å‡§®", "‡§ö‡•à‡§§‡•ç‡§∞"
];

// Nepali weekdays
const nepaliDays = ["‡§Ü‡§á‡§§", "‡§∏‡•ã‡§Æ", "‡§Æ‡§Ç‡§ó‡§≤", "‡§¨‡•Å‡§ß", "‡§¨‡§ø‡§π‡•Ä", "‡§∂‡•Å‡§ï‡•ç‡§∞", "‡§∂‡§®‡§ø"];

// Convert English numbers to Nepali numbers
function toNepaliNumber(num) {
  const digits = ['‡•¶','‡•ß','‡•®','‡•©','‡•™','‡•´','‡•¨','‡•≠','‡•Æ','‡•Ø'];
  return num.toString().split('').map(n => digits[n] || n).join('');
}

// Approx English ‚Üí Nepali conversion
function toNepaliDate(engYear, engMonth, engDay) {
  let bsYear = engYear + 56;
  let bsMonth = engMonth + 9;
  if (bsMonth > 12) {
    bsYear++;
    bsMonth -= 12;
  }
  let bsDay = engDay;
  return { bsYear, bsMonth, bsDay };
}

const monthYearText = document.getElementById("monthYear");
const calendar = document.getElementById("calendar");

let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

function renderCalendar(year, month) {
  calendar.innerHTML = ""; // Clear old calendar

  const today = new Date();
  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month + 1, 0).getDate();

  // Header text
  const nepaliMonthName = nepaliMonths[(month + 8) % 12];
  const nepaliYear = year + 56;
  monthYearText.textContent =
    `${new Date(year, month).toLocaleString("en-US", { month: "long" })} ${year} | ${nepaliMonthName} ${toNepaliNumber(nepaliYear)} ‡§µ‡§∞‡•ç‡§∑`;

  // Add weekday headers
  const engDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  for (let i = 0; i < 7; i++) {
    const div = document.createElement("div");
    div.className = "day";
    div.innerHTML = `${engDays[i]} <span class="nepali-day">${nepaliDays[i]}</span>`;
    calendar.appendChild(div);
  }

  // Empty spaces before month start
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    calendar.appendChild(empty);
  }

  // Add all date cells
  for (let d = 1; d <= totalDays; d++) {
    const div = document.createElement("div");
    div.className = "date-cell";

    const { bsDay } = toNepaliDate(year, month + 1, d);
    const isToday =
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear();

    if (isToday) div.classList.add("today");

    div.innerHTML = `
      <div class="nepali-date">${toNepaliNumber(bsDay)}</div>
      <div class="english-date">${d}</div>
    `;

    calendar.appendChild(div);
  }
}

// Button actions
document.getElementById("prevBtn").addEventListener("click", () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar(currentYear, currentMonth);
});

document.getElementById("nextBtn").addEventListener("click", () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar(currentYear, currentMonth);
});

// Initialize
renderCalendar(currentYear, currentMonth);
</script>

</body>
</html>
