<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Me! - Animated Calculator</title>
  <link href="calculatorstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="text-center">Made By Shiv Sagar</h1>
    <div class="row">
      <input type="text" class="input" readonly />
    </div>

    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">M-</button>
      <button class="button">MC</button>
    </div>

    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>

    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>

    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>
 <a href="index.html" class="home-btn" style="position: absolute; align-self: last baseline;">Return to Home</a>
  <script src="calculator.js"></script>
  </footer>
 


</body> 
</html>
